
<!DOCTYPE html>
<!--注意页面是给前端用的，如无前端人员授权，iOS开发人员不能随意修改。-->
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Test JSAPI</title>
    <style type="text/css">
        input{
            border: 1px solid #ccc;
        }
        button{
            background-color: blueviolet;
            color: #fff;
        }
    </style>
    </head>
    <body>
        <img src="http://img.smyhvae.com/20200122_200901.png">

        <p href="https://www.baidu.com">baidu</p>
    <div id="main" width = "100%" height = "100%">
        <div>
            <input value = "" type="number" id="input001" />
            <button class="btn" url=onclick= 'startApp()' />打开appid</button>appid
           
        </div>
        <div>
            <input value = ""  id="input003" />
            <button class="btn" onclick= 'startChannel()' />打开功能</button>channelName
        </div>
        <div style="height: 30px;"></div>
        <div>
            在线url: <input style="width:100%" value = "" id="input002" />
            <button class="btn1" onclick= 'startApp1()' />打开项目</button>
        </div>
    </div>
    
    <script type="text/javascript">
        function startApp(){
                // 获取输入框的值
                alert(123)
            window.location.href="https://www.baidu.com"
        }
        function startChannel(){
                // 获取输入框的值
                
            appid = ""
            appid = document.getElementById('input003').value;
            window.AlipayJSBridge && AlipayJSBridge.call("jump", {'channelId':appid}, function(data) {
                                                            alert('调用结果'+JSON.stringify(data));
                                                            });
        }
        
        function startApp1() {
            url = 'http://' + document.getElementById('input002').value
            window.AlipayJSBridge && AlipayJSBridge.call("pushWindow", {'url':url}, function(data) {
                                                            alert('调用结果'+JSON.stringify(data));
                                                            });
        }
    </script>
    </body>
</html>
